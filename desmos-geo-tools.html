<!DOCTYPE html>
<html>
<head>
    <title>Desmos Dynamic Geometry Builder</title>
    <script src="https://www.desmos.com/api/v1.10/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #geometry { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="geometry"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const geometry = Desmos.Geometry(document.getElementById('geometry'));

        // --- BATCH PROCESSING SETUP ---
        // We will add all expression objects to this array first.
        const expressions = [];
        let exprCounter = 0;

        // === HELPER FUNCTIONS ===
        function getNextId(prefix = 'expr') { return `${prefix}_${exprCounter++}`; }

        function processParameter(paramName, callback) {
            const paramValue = params.get(paramName);
            if (paramValue) {
                paramValue.split(';').forEach(item => {
                    try {
                        const parts = item.trim().split(',');
                        callback(parts, item.trim());
                    } catch (e) {
                        console.error(`Error processing parameter '${paramName}' with value '${item}':`, e);
                    }
                });
            }
        }

        // === DEFAULTS & INITIAL SETUP ===
        if (params.get('hide_origin') !== 'true') {
            expressions.push({ id: 'origin', latex: 'O=(0,0)', label: 'O', showLabel: true, color: Desmos.Colors.BLACK, pointStyle: Desmos.Styles.OPEN });
        }

        // === SLIDERS & DYNAMIC VARIABLES ===
        processParameter('slider', (parts) => {
            const [name, val, min, max, step] = parts;
            expressions.push({
                id: getNextId(`slider_${name}`),
                latex: `${name}=${parseFloat(val)}`,
                slider: { min: parseFloat(min), max: parseFloat(max), step: parseFloat(step) }
            });
        });

        processParameter('expression', (parts, originalItem) => {
            expressions.push({ id: getNextId('expression'), latex: originalItem });
        });

        // === POINT DEFINITIONS ===
        processParameter('point', (parts) => {
            const [name, x, y] = parts;
            expressions.push({ id: `point_${name}`, latex: `${name}=(${x},${y})`, label: name, showLabel: true, color: Desmos.Colors.RED });
        });
        
        processParameter('gpoint', (parts) => {
            const [name, xExpr, yExpr] = parts;
            expressions.push({ id: `gpoint_${name}`, latex: `${name}=(${xExpr},${yExpr})`, label: name, showLabel: true, color: Desmos.Colors.PURPLE });
        });

        // === LINES, SEGMENTS, VECTORS ===
        processParameter('line', (parts) => expressions.push({ id: getNextId('line'), latex: `\\operatorname{line}(${parts[0]},${parts[1]})`, color: Desmos.Colors.BLUE }));
        processParameter('segment', (parts) => expressions.push({ id: getNextId('segment'), latex: `\\operatorname{segment}(${parts[0]},${parts[1]})`, color: Desmos.Colors.GREEN }));
        processParameter('ray', (parts) => expressions.push({ id: getNextId('ray'), latex: `\\operatorname{ray}(${parts[0]},${parts[1]})`, color: Desmos.Colors.BLUE }));
        processParameter('vector', (parts) => expressions.push({ id: getNextId('vector'), latex: `\\operatorname{vector}(${parts[0]},${parts[1]})`, color: Desmos.Colors.PURPLE }));

        // === GEOMETRIC CONSTRUCTIONS ===
        processParameter('midpoint', ([name, p1, p2]) => expressions.push({ id: getNextId('midpoint'), latex: `${name}=\\operatorname{midpoint}(${p1},${p2})`, label: name, showLabel: true, color: Desmos.Colors.ORANGE }));
        processParameter('perpendicular', ([name, point, p1_line, p2_line]) => expressions.push({ id: getNextId('perp'), latex: `${name}=\\operatorname{perpendicular}(${point},\\operatorname{line}(${p1_line},${p2_line}))`, color: Desmos.Colors.GREEN }));
        processParameter('parallel', ([name, point, p1_line, p2_line]) => expressions.push({ id: getNextId('parallel'), latex: `${name}=\\operatorname{parallel}(${point},\\operatorname{line}(${p1_line},${p2_line}))`, color: Desmos.Colors.BLUE }));
        processParameter('perp_bisector', ([name, p1, p2]) => expressions.push({ id: getNextId('p_bisector'), latex: `${name}=\\operatorname{perpendicularbisector}(${p1},${p2})`, color: Desmos.Colors.PURPLE }));
        processParameter('angle_bisector', ([name, p1, v, p2]) => expressions.push({ id: getNextId('a_bisector'), latex: `${name}=\\operatorname{anglebisector}(${p1},${v},${p2})`, color: Desmos.Colors.ORANGE }));
        processParameter('centroid', ([name, p1, p2, p3]) => expressions.push({ id: getNextId('centroid'), latex: `${name}=\\operatorname{centroid}(${p1},${p2},${p3})`, label: name, showLabel: true, color: Desmos.Colors.ORANGE, pointStyle: Desmos.Styles.CROSS }));

        // === SHAPES & CURVES ===
        processParameter('polygon', (parts) => expressions.push({ id: getNextId('polygon'), latex: `\\operatorname{polygon}(${parts.join(',')})`, fillOpacity: 0.2, color: Desmos.Colors.GREEN }));
        processParameter('circle', ([name, center, radius]) => expressions.push({ id: getNextId('circle'), latex: `\\operatorname{circle}(${center},${radius})`, color: Desmos.Colors.PURPLE }));
        processParameter('parabola', ([name, vertex, focus]) => expressions.push({ id: getNextId('parabola'), latex: `${name}=\\operatorname{parabola}(${vertex},${focus})`, color: Desmos.Colors.BLUE }));

        // === ANGLES & TRANSFORMATIONS ===
        processParameter('angle', (parts) => {
            const latex = parts.length === 4 ? `${parts[0]}=\\operatorname{angle}(${parts[1]},${parts[2]},${parts[3]})` : `\\operatorname{angle}(${parts[0]},${parts[1]},${parts[2]})`;
            expressions.push({ id: getNextId('angle'), latex: latex, color: Desmos.Colors.ORANGE });
        });
        
        processParameter('reflect', ([obj, p1_line, p2_line]) => expressions.push({ id: getNextId('reflect'), latex: `\\operatorname{reflect}(${obj},\\operatorname{line}(${p1_line},${p2_line}))`, lineStyle: Desmos.Styles.DASHED }));
        processParameter('rotate', ([obj, center, deg]) => expressions.push({ id: getNextId('rotate'), latex: `\\operatorname{rotate}(${obj},${deg}^{\\circ},${center})`, lineStyle: Desmos.Styles.DASHED }));
        processParameter('dilate', ([obj, center, scale]) => expressions.push({ id: getNextId('dilate'), latex: `\\operatorname{dilate}(${obj},${scale},${center})`, lineStyle: Desmos.Styles.DASHED }));

        // === LABELS & TEXT ===
        processParameter('text', (parts) => {
            const [x, y] = parts;
            const content = parts.slice(2).join(',');
            expressions.push({ id: getNextId('text'), latex: `(${x},${y})`, label: content, showLabel: true, pointOpacity: 0, color: Desmos.Colors.BLACK });
        });

        // --- FINAL BATCH SUBMISSION ---
        // A short delay for gpoint processing before the main batch
        setTimeout(() => {
             geometry.setExpressions(expressions);
             console.log("Desmos Dynamic Geometry Builder initialized with all expressions.");
        }, 50);

        // === GLOBAL DISPLAY SETTINGS (Applied after expressions) ===
        const settings = {};
        if (params.get('grid') === 'false') settings.showGrid = false;
        if (params.get('axes') === 'false') settings.showAxes = false;
        if (params.get('angle_mode') === 'degrees') settings.degreeMode = true;
        if (params.get('projector_mode') === 'true') settings.projectorMode = true;
        if (params.get('lock_viewport') === 'true') settings.lockViewport = true;
        geometry.updateSettings(settings);

        if (params.has('xmin')) {
            geometry.setMathBounds({
                left: parseFloat(params.get('xmin')), right: parseFloat(params.get('xmax')),
                bottom: parseFloat(params.get('ymin')), top: parseFloat(params.get('ymax'))
            });
        }
        
    </script>
</body>
</html>
